<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="" />
		<meta name="keywords" content="" />
		<meta http-equiv="content-type" content="text/html" charset="UTF-8" />

		<script src="scripts/jQuery/jquery-3.1.1.min.js"></script>
		<script type="text/javascript" src="scripts/db.json.js" async></script>
		<script type="text/javascript" src="scripts/main.js" async></script>

		<link rel="stylesheet" type="text/css" href="content/style/style.css" />
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
		<link rel="shortcut icon" href="content/imgs/favico.png" type="image/png" />
		<title></title>
	</head>
	<body>
	<div class="container">
		<div class="videolist">
			<nav class="vids"></nav>
		</div>
		<div class="vidcontainer">

			<div class="topControl">
				<div class="progress">
					<span class="bufferBar"></span>
					<span class="timeBar"></span>
				</div>
				<div class="time">
					<span class="current"></span> /
					<span class="duration"></span>
				</div>
			</div>

			<div class="controllers">
				<button class="btnPlay" title="Play/Pause video"></button>
				<button class="prevvid disabled" title="Previous video"><i class="fa fa-step-forward fa-rotate-180"></i></button>
				<button class="nextvid" title="Next video"><i class="fa fa-step-forward"></i></button>
				<button class="sound sound2 btn" title="Mute/Unmute sound"></button>
				<div class="volume" title="Set volume">
					<span class="volumeBar"></span>
				</div>
				<button class="btnFS " style="float:right" title="full screen"></button>
				<button class="btnspeed " style="float:right" title="Video speed"><i class="fa fa-gear"></i></button>
				<ul class="speedcnt">
					<li class="spdx50">1.5</li>
					<li class="spdx25">1.25</li>
					<li class="spdx1 selected">Normal</li>
					<li class="spdx050">0.5</li>
				</ul>
				<!--<button class="btnQuality " style="float:right" title="Video quality"><i class="fa fa-thumbs-up"></i></button>-->
				<!--<ul class="qualitycnt">-->
					<!--<li class="fullHD selected"><a href="#">FullHD</a></li>-->
					<!--<li class="p720"><a href="#">720p</a></li>-->
					<!--<li class="p360"><a href="#">360p</a></li>-->
				<!--</ul>-->
				<button class="btnLight lighton " style="float:right" title="on/off light"><i class="fa fa-lightbulb-o"></i></button>
			</div>
		</div>
	</div>
	</body>
</html>
